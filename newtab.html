<!DOCTYPE html>
<html>
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
  </head>
  <body>
    <img id="fish" src="" style="width: 100px; height: auto;"><br><br>
    <span id="random">Open a random bookmark from your entire collection</span> or browse your saved bookmarks below. You can manage links on display using the <span class="open_manager">Chrome Bookmarks Manager</span> and navigating to the Linkfish folder.
    <div id="new_bm_form_container" style="display: none">
      <div id="new_bm_form">
        <input type="url" id="new_bm_url" placeholder="paste URL" required>
        <input type="text" id="new_bm_title" placeholder="Enter a title" required>
        <button id="new_bm_submit"></button>
      </div>
    </div>
    <div id="container">
    </div>
    <div id="event-log"></div>
  </body>
</html>
